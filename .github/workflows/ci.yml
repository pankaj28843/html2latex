name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install prettier and plugins
        run: npm install --no-save prettier@3.3.3 prettier-plugin-latex@2.0.1

      - name: Prettier check (HTML and LaTeX files)
        run: npx prettier --check "**/*.html" "**/*.tex" --ignore-path .prettierignore

  test:
    runs-on: ubuntu-latest
    needs: format-check
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group test --group lint

      - name: Install tectonic
        run: |
          curl --proto '=https' --tlsv1.2 -fsSL https://drop-sh.fullyjustified.net | sh
          chmod +x tectonic
          echo "$PWD" >> $GITHUB_PATH

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format
        run: uv run ruff format --check .

      - name: Pytest
        run: uv run pytest --cov=html2latex --cov-report=term-missing --cov-fail-under=100

  latex-validity:
    runs-on: ubuntu-latest
    needs: format-check

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group test

      - name: Install tectonic
        run: |
          curl --proto '=https' --tlsv1.2 -fsSL https://drop-sh.fullyjustified.net | sh
          chmod +x tectonic
          echo "$PWD" >> $GITHUB_PATH

      - name: LaTeX validity
        run: HTML2LATEX_TEX_FIXTURES=1 uv run pytest tests/test_latex_validity.py -q

  e2e:
    runs-on: ubuntu-latest
    needs: format-check

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group test --group demo --group e2e

      - name: Install Playwright browsers
        run: uv run python -m playwright install --with-deps chromium

      - name: Playwright E2E
        run: uv run pytest tests/e2e/test_demo_smoke.py -q
