name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group test --group lint

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format
        run: uv run ruff format --check .

      - name: Pytest
        run: uv run pytest --cov=html2latex --cov-report=term-missing --cov-fail-under=90

  latex-validity:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group test

      - name: Install tectonic (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y tectonic || true
          sudo apt-get install -y texlive-latex-base texlive-latex-extra latexmk || true

      - name: LaTeX validity
        run: uv run pytest tests/test_latex_validity.py -q

  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group test --group demo --group e2e

      - name: Install Playwright browsers
        run: uv run python -m playwright install --with-deps chromium

      - name: Playwright E2E
        run: uv run pytest tests/e2e/test_demo_smoke.py -q
