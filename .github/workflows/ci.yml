name: CI

on:
  push:
    branches: [main]
  pull_request:

# Restrict permissions to minimum required (security best practice)
# See: https://docs.github.com/en/actions/security-for-github-actions/security-guides/automatic-token-authentication
permissions:
  contents: read

# Cancel in-progress runs for the same branch (PRs only)
# This prevents wasted CI minutes on outdated commits
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install prettier and plugins
        run: npm install --no-save prettier@3.3.3 prettier-plugin-latex@2.0.1

      - name: Prettier check (HTML and LaTeX files)
        run: npx prettier --check "**/*.html" "**/*.tex" --ignore-path .prettierignore

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group lint

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format
        run: uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group test

      - name: Pytest
        run: uv run pytest --cov=html2latex --cov-report=term-missing --cov-report=xml --cov-fail-under=100

      - name: Upload coverage report
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  latex-validity:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group test

      - name: Setup tectonic
        uses: ./.github/actions/setup-tectonic

      - name: LaTeX validity
        run: HTML2LATEX_TEX_FIXTURES=1 uv run pytest tests/test_latex_validity.py -q

  e2e:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group test --group e2e --all-packages

      - name: Install Playwright browsers
        run: uv run python -m playwright install --with-deps chromium

      - name: Playwright E2E
        run: uv run pytest tests/e2e/test_demo_smoke.py -q
