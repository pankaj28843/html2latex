# tex-fmt configuration for html2latex
# https://github.com/WGUNDERWOOD/tex-fmt

# Disable line wrapping (our serializer controls line length)
wrap = false

# Use 2 spaces for indentation (matches prettier HTML formatting)
tabsize = 2

# Verbatim environments that should not be reformatted
verbatims = ["verbatim", "lstlisting", "minted", "Verbatim"]
