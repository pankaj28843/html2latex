services:
  redis:
    image: "redis:7-alpine"
    container_name: "redis_cache"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  demo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "demo_app"
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CAPFIRST_ENABLED=True
      - CACHE_ENABLED=${CACHE_ENABLED:-True}
      - ENV=${ENV:-development}
    ports:
      - "15005:15005"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:15005/')"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    develop:
      watch:
        # Sync and restart on source code changes
        - action: sync+restart
          path: ./src
          target: /app/src
          ignore:
            - __pycache__/
        # Sync and restart on demo-app code changes
        - action: sync+restart
          path: ./demo-app
          target: /app/demo-app
          ignore:
            - __pycache__/
        # Rebuild on dependency changes
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./demo-app/pyproject.toml
        - action: rebuild
          path: ./uv.lock
