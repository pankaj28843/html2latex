services:
  redis:
    image: "redis:5.0-alpine"
    container_name: "redis_cache"
    ports:
      - "6379:6379"

  demo-app:
    build: .
    container_name: "demo_app"
    restart: always
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CAPFIRST_ENABLED=True
      - CACHE_ENABLED=${CACHE_ENABLED:-True}
      - ENV=${ENV:-development}
    ports:
      - "15005:15005"
    develop:
      watch:
        # Sync and restart on source code changes
        - action: sync+restart
          path: ./src
          target: /app/src
          ignore:
            - __pycache__/
        # Sync and restart on demo-app code changes
        - action: sync+restart
          path: ./demo-app
          target: /app/demo-app
          ignore:
            - __pycache__/
        # Rebuild on dependency changes
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./demo-app/pyproject.toml
        - action: rebuild
          path: ./uv.lock
